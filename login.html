<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="./images/logo.png" alt="Logo" class="login-logo">
            <h2>Log in to see more</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-button">Log in</button>
            </form>

            <div class="divider">OR</div>
            <button class="social-button facebook">Continue with Facebook</button>
            <button class="social-button google">Continue with Google</button>

            <div class="terms">
                By continuing, you agree to Pinterest's <a href="#">Terms of Service</a> and acknowledge you've read our <a href="#">Privacy Policy</a>.
            </div>
            <div class="signup">
                Not on Pinterest yet? <a href="#">Sign up</a><br>
                Are you a business? <a href="#">Get started here!</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
